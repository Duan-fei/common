{% extends 'base.html' %}

{% block body %}

    <ol class="breadcrumb">
        <li><a href="/message_list/">消息列表</a></li>
        <li class="active">消息编辑</li>
    </ol>



    <div>
        <div class="col-md-12 ">
            <form>
                <h3>消息编辑</h3>


                <div class="  form-group " style="margin-top: 15px">
                    <label for="org_type">app</label>
                    <select class=" selectpicker form-control " id="apps" data-live-search="true" disabled>
                        {% for app_id, app_name in apps.iteritems() %}
                            {% if  app_id  == msg.app_code %}
                                <option value="{{ app_id }}" selected>{{ app_name }}</option>
                            {% else %}
                                <option value="{{ app_id }}">{{ app_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>

                </div>

                <div class="  form-group " style="margin-top: 15px">
                    <label for="org_type">状态</label>
                    <select class=" selectpicker form-control " id="state">
                        {% if msg.state == 100 %}
                            <option value="100" selected>启用</option>
                            <option value="-100">禁用</option>
                        {% else %}
                            <option value="100">启用</option>
                            <option value="-100" selected>禁用</option>
                        {% endif %}
                    </select>

                </div>


                <div>
                    <label for="title">标题</label>
                    <input type="text" id="title" class="form-control" placeholder="标题" value="{{ msg.title }}"
                           required=""/>
                </div>

                <div>
                    <label for="content">描述</label>
                    <textarea id="content" class="form-control" >{{ msg.content }}</textarea>
                </div>
                {#                    <input type="tel" id="tel" class="form-control"  placeholder="手机号" required=""/>#}
                {#                </div>#}
                {##}
                <button class="btn btn-info" id="submit" type="button"
                        style="text-shadow: 0 0px 0 #fff;width: 100%; margin-top: 15px;">修改
                </button>


            </form>
        </div>


    </div>




    <div class="modal fade" id="publish_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">发布信息</h4>
                </div>
                <div class="modal-body" id="publish_msg">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button id="submit" type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>


{% endblock %}

{% block script %}


    <script src="/static/js/dashboard/bootstrap-select.min.js"></script>
    <script src="/static/js/dashboard/update_msg.js"></script>

{% endblock %}
