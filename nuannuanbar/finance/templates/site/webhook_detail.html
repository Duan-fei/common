{% extends 'base.html' %}

{% block body %}

	<style>
	.Canvas {
		font: 10pt Georgia;
		background-color: #ECECEC;
		color: #000000;
		border: solid 1px #CECECE;
	}
	.ObjectBrace {
		color: #00AA00;
		font-weight: bold;
	}
	.ArrayBrace {
		color: #0033FF;
		font-weight: bold;
	}
	.PropertyName {
		color: #CC0000;
		font-weight: bold;
	}
	.String {
		color: #007777;
	}
	.Number {
		color: #AA00AA;
	}
	.Boolean {
		color: #0000FF;
	}
	.Function {
		color: #AA6633;
		text-decoration: italic;
	}
	.Null {
		color: #0000FF;
	}
	.Comma {
		color: #000000;
		font-weight: bold;
	}
	PRE.CodeContainer {
		margin-top: 0px;
		margin-bottom: 0px;
	}
    </style>


    <div class="panel-body">
		<!--内容块开始-->
		<div>
            <h3>Raw Json:</h3>
			<textarea id="RawJson" name="RawJson" class="json_input" rows="10" style="width: 100%;" spellcheck="false" placeholder="Enter JSON to validate">{{data}}</textarea>
		</div>
		<div class="btn-group" role="group" aria-label="...">
		<button class="btn btn-danger" onClick="Process()">着色</button>
		</div>
		<input type="checkbox" checked="checked" id="enableU2C"/>unicode转中文
		<!--内容块结束-->
	</div>

	<div class="panel-footer" id="Canvas" ></div>


{% endblock %}

{% block script %}

    <script src="/static/js/dashboard/webhook_detail.js"></script>

{% endblock %}
