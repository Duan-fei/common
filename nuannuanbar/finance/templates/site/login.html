<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>嗷嗷 | 登录</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/css/dashboard/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/static/css/dashboard/nprogress.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/static/css/dashboard/custom.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="/static/css/dashboard/animate.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="/static/css/aoao.css" rel="stylesheet">
</head>

<body class="login">
<div>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form>
                    <h1>后台系统</h1>

                    <div class="input-group" style="margin-bottom: 0px">
                        <input type="text" id="account_code" class="form-control" maxlength="11" placeholder="账号">
                            <span class="input-group-btn">
                              <button style="margin-bottom: 19px" type="button" class="btn btn-primary" id="get_code">
                                  获取验证码
                              </button>
                            </span>
                    </div>

                    <div>
                        <input type="text" id="code" class="form-control" maxlength="6" placeholder="验证码" required=""/>
                    </div>


                    <button class="btn btn-success" id="submit" type="button"
                       style="text-shadow: 0 0px 0 #fff;width: 100%;">登录</button>


                    <div class="clearfix"></div>

                    <div class="separator">


                        <div class="clearfix"></div>
                        <br/>

                        <div>

                            <p>©2017 嗷嗷</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>


    </div>
</div>
<script src="/static/js/jquery-1.12.4.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/login.js"></script>
</body>
</html>
