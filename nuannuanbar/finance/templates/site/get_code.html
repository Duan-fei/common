{% extends 'base.html' %}

{% block body %}



    <div>
        <div class="col-md-4 ">
            <form>
                <h3>验证码</h3>

                <div>
                    <input type="text" id="org_no" class="form-control"  placeholder="商户号" required=""/>
                </div>


                <div class="form-group " style="margin-top: 15px">
                    <label for="org_type">类型</label>
                    <select class="form-control " id="org_type">
                        <option value="1" selected>服务商</option>
                        <option value="2">商户</option>
                        <option value="4">骑士</option>
                    </select>

                </div>

                <div style="margin-top: 15px">
                    <input type="tel" id="tel" class="form-control"  placeholder="手机号" required=""/>
                </div>




                <button class="btn btn-info" id="submit" type="button"
                        style="text-shadow: 0 0px 0 #fff;width: 100%; margin-top: 15px;">发送验证码
                </button>


            </form>
        </div>



    </div>


    <div id="msg_body" class="panel panel-default  col-md-12 col-sm-12" style="margin-top: 15px; height: 300px; overflow-x: scroll; overflow-y: scroll">



    </div>


{% endblock %}

{% block script %}

    <script src="/static/js/dashboard/code.js"></script>

{% endblock %}
